<!DOCTYPE html>
<html lang="es">

</head>
<body>

  <div class="contenedor">

      <thead>
        <tr>
          <th>Rank</th>
          <th>Nombre</th>
          <th>Puntaje</th>
        </tr>
      </thead>
      <tbody>
        <!-- El contenido se llenará con JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Imagen inferior más pequeña -->
  <img src="imagen2.jpg" alt="Imagen inferior" class="imagen-inferior">

  <script src="orden.js"></script>
  <script src="carga.js"></script>
  <script src="captura.js"></script>

</body>
</html>
